<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clarity Engine‚Ñ¢</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  /* üå∏ Base Layout */
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(180deg, #FCE9EC 0%, #F9D5DA 35%, #FFFDFD 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: #3C3C3C;
  }

  /* ‚òÅÔ∏è Container Card */
  .card {
    background: rgba(255, 253, 253, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 1.5rem;
    border: 1px solid rgba(0, 0, 0, 0.05);
    padding: 2.5rem 2rem;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(200, 211, 228, 0.25);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    color: #3C3C3C;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
  }

  p {
    text-align: center;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    line-height: 1.5;
  }

  /* ‚úçÔ∏è Inputs */
  textarea {
    width: 100%;
    min-height: 90px;
    padding: 0.9rem;
    border-radius: 0.75rem;
    border: 1px solid #EAE6E7;
    font-size: 1rem;
    margin-top: 0.6rem;
    background: #FFFDFD;
    color: #3C3C3C;
    resize: none;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  textarea:focus {
    border-color: #FF9AA2;
    box-shadow: 0 0 0 3px rgba(255, 154, 162, 0.15);
  }

  /* üí¨ Buttons */
  button {
    width: 100%;
    background: #FF9AA2;
    color: #FFFDFD;
    border: none;
    padding: 0.9rem;
    border-radius: 0.75rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    margin-top: 1rem;
    transition: all 0.25s ease;
    box-shadow: 0 4px 14px rgba(255, 154, 162, 0.25);
  }

  button:hover {
    background: #D9A7A1;
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(217, 167, 161, 0.4);
  }

  .hidden { display: none; }

  /* üå∏ Footer */
  footer {
    margin-top: 1.25rem;
    text-align: center;
    font-size: 0.85rem;
    color: #7A7678;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Clarity Engine‚Ñ¢</h1>

    <div id="step1">
      <p>What feels unclear or heavy right now?</p>
      <textarea id="reflect"></textarea>
      <button onclick="nextStep(1)">Next</button>
    </div>

    <div id="step2" class="hidden">
      <p>Let‚Äôs gently sort your thoughts.</p>
      <textarea id="matters" placeholder="What matters most..."></textarea>
      <textarea id="noise" placeholder="What feels like noise..."></textarea>
      <textarea id="wait" placeholder="What can wait..."></textarea>
      <textarea id="control" placeholder="What‚Äôs in your control..."></textarea>
      <button onclick="nextStep(2)">Next</button>
    </div>

    <div id="step3" class="hidden">
      <p>If you could do one small thing next, what would it be?</p>
      <textarea id="decision" placeholder="Your one next step..."></textarea>
      <button onclick="nextStep(3)">Confirm</button>
    </div>

    <div id="step4" class="hidden">
      <p id="summary"></p>
      <p>You can come back anytime you need clarity.</p>
      <button onclick="location.reload()">Start Over</button>
    </div>

    <footer>Made with calm energy üå∏</footer>
  </div>

  <script>
    function nextStep(n){
      document.getElementById('step'+n).classList.add('hidden');
      document.getElementById('step'+(n+1)).classList.remove('hidden');
      if(n===3){
        const decision=document.getElementById('decision').value.trim();
        document.getElementById('summary').innerText=`You‚Äôre clear that ‚Äú${decision}‚Äù is your next small step.`;
      }
    }
  </script>
</body>
</html>
